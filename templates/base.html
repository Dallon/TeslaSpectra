<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tesla Spectra</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>


    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'Tesla/css/master.css'%}">
  </head>
  <body>
    <nav class ="navbar navbar-expand-md navbar-dark fixed-top" role="navigation" id="navbar">

      <div class="navbar container">

        <a class="navbar-brand" href="{% url 'home' %}"><img class="logo" src="/static/media/background_logo.png"></a>

        <ul class="nav navbar-nav navbar-right align-items-center">
          {% if user.is_authenticated %}
            <li><a href="{% url 'accounts:logout' %}">Log Out</a></li>
              <li><a href="{% url 'groups:all' %}">Groups</a></li>
            {% else %}
            <li><a href="{% url 'groups:all' %}">Groups</a></li>
            <li><a href="{% url 'accounts:login' %}">Log In</a></li>
            {% endif %}
        </ul>
      </div>
    </nav>
<div class="container mycontent">
  <div class="snow">
    {% block content %}
    {% endblock %}
</div>
  <script src="/static/js/teslaspectra.js"></script>

</body>
<canvas id="canvas"></canvas>


</html>
